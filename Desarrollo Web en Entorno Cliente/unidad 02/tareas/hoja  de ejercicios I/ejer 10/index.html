<!DOCTYPE html>

<head>

</head>
<body>
    <h1>Conversión y Funciones Trigonométricas</h1>
    <p>Ingresa un ángulo en grados:</p>
    <input type="number" id="angle" placeholder="Ángulo en grados">
    <button onclick="calculate()">Calcular</button>

    <h2>Resultados</h2>
    <p>Grados a Radianes: <span id="deg2rad"></span></p>
    <p>Radianes a Grados: <span id="rad2deg"></span></p>
    <p>Seno (sin): <span id="sinDeg"></span></p>
    <p>Coseno (cos): <span id="cosDeg"></span></p>
    <p>Seno Alternativo: <span id="sinDegAlt"></span></p>
    <p>Coseno Alternativo: <span id="cosDegAlt"></span></p>
</body>
