<body>

    <h1>El Código Secreto de los Vengadores</h1>
    <p>Ingresa la contraseña para activar el mensaje.</p>

    <!-- Campo de entrada para escribir la contraseña -->
    <input type="text" id="codigoSecreto" placeholder="Escribe la contraseña aquí">

    <!-- Botón para verificar la contraseña -->
    <button onclick="verificarCodigo()">Verificar</button>

    <!-- Párrafo donde se mostrará el mensaje -->
    <p id="mensaje"></p>

    <script type="text/javascript" src="script.js"></script>
