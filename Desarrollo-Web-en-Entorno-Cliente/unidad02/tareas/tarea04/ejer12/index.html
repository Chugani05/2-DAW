<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Rashi Chugani">
    <title>Asigna un poder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Asigna un poder</h1>
    <p>Selecciona un superhéroe para ver su poder.</p>

    <!-- Lista desplegable de superhéroes -->
    <select id="superheroeSelect">
        <option value="">Selecciona un superhéroe</option>
        <option value="fuerza">Superman</option>
        <option value="agilidad">Spider-Man</option>
        <option value="tecnología">Iron Man</option>
        <option value="velocidad">Flash</option>
        <option value="habilidad">Batman</option>
    </select>

    <!-- Párrafo para mostrar el poder del superhéroe -->
    <p id="poder"></p>

    <script type="text/javascript" src="script.js"></script>

</body>
</html>
