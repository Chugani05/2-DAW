<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactanos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <main class="container">
        <div class="modal-header">
            <h2 class="modal-title" id="exampleModalLabel">Contacta con nosotros</h2>
        </div>
        <form class="was-validated">
            <div class="mb-6 row gx-4">
                <div class="col-6">
                    <label for=" formGroupExampleInput validationServer01" class="form-label">Name</label>
                    <input type="text" class="form-control is-valid" id="formGroupExampleInput validationServer01" required>
                </div>
                
                <div class="col-6">
                    <label for="exampleInputEmail1 validationDefaultUsername" class="form-label">Email</label>
                    <input type="email" class="form-control is-valid" id="exampleInputEmail1 validationDefaultUsername" required aria-describedby="emailHelp">
                </div>
            </div>
            <div class="mb-6">
                <label for="validationTextarea validationTextarea" class="col-form-label">Mensaje</label>
                <textarea class="form-control is-valid" id="validationTextarea validationTextarea" required rows="5"></textarea>
            </div>
        </form>
        <br>
        <div class="modal-footer gap-2 d-md-flex justify-content-md-end justify-content-lg-start row">
            <button type="button" class="btn btn-primary col-md-2 col-xs-12 d-grid">Send</button>
        </div>
    </main>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
