<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 green">
                <div>Barra superior verde</div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2 col-sm-3 col-xs-12 red">
                <div>Barra lateral roja</div>
            </div>
            <div class="col-md-10 col-sm-9 col-xs-12 p-3">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12 pink">
                            <div>Barra superior rosa</div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 col-md-6 orange">
                            <div>1º cuadro naranja</div>
                        </div>
                        <div class="col-xs-12 col-md-6 orange">
                            <div>2º cuadro naranja</div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2 col-sm-4 col-xs-6 blue">
                            <div>1º cuadro azul</div>
                        </div>
                        <div class="col-md-2 col-sm-4 col-xs-6 blue">
                            <div>2º cuadro azul</div>
                        </div>
                        <div class="col-md-4 col-sm-4 col-xs-6 blue">
                            <div>3º cuadro azul</div>
                        </div>
                        <div class="col-md-2 col-sm-4 col-xs-6 blue">
                            <div>4º cuadro azul</div>
                        </div>
                        <div class="col-md-2 col-sm-4 col-xs-6 blue">
                            <div>5º cuadro azul</div>
                        </div>
                        <div class="col-md-2 col-sm-4 col-xs-6 blue">
                            <div>6º cuadro azul</div>
                        </div>
                        <div class="col-md-2 col-sm-4 col-xs-6 blue">
                            <div>7º cuadro azul</div>
                        </div>
                        <div class="col-md-4 col-sm-4 col-xs-6 blue">
                            <div>8º cuadro azul</div>
                        </div>
                        <div class="col-md-2 col-sm-4 col-xs-6 blue">
                            <div>9º cuadro azul</div>
                        </div>
                        <div class="col-md-2 col-sm-4 col-xs-6 blue">
                            <div>10º cuadro azul</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row g-2">
            <div class="col-lg-12 green">
                <div class="p-3">Barra inferior verde</div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
