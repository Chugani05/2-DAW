<!-- Comentario: Se cambió el <div> por un <button>, que es un elemento interactivo semántico
y accesible; además se añade el atributo `aria-label` para proporcionar una descripción clara de la acción que realiza el botón. -->

<!DOCTYPE html>
<html lang="es">
<head>
  <title>Botón</title>
</head>
<body>
  <h1>Interacción</h1>
  <button onclick="alert('¡Botón presionado!')" aria-label="boton que dice precionar para mostrar la alerta">Presionar</button>
</body>
</html>
