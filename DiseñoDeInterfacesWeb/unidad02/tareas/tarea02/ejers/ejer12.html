<!-- Comentario: Se utilizó un elemento <nav> con `aria-label` para describir la barra de navegación
y se añadieron `aria-label` a los enlaces para proporcionar contexto adicional a cada sección. -->

<!DOCTYPE html>
<html lang="es">
<head>
  <title>Mi Blog</title>
</head>
<body>
  <nav aria-label="Secciones del blog">
    <ul>
      <li><a href="#" aria-label="Ir a Inicio">Inicio</a></li>
      <li><a href="#" aria-label="Ir a Sobre mí">Sobre mí</a></li>
      <li><a href="#" aria-label="Ir a Contacto">Contacto</a></li>
    </ul>
  </nav>
  <main>
    <article>
      <h2>Artículo Reciente</h2>
      <p>Este es el contenido del artículo. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
      <a href="#" aria-label="Leer más sobre el artículo reciente">Leer más</a>
    </article>
    <article>
      <h2>Otro Artículo</h2>
      <p>Contenido del segundo artículo. Lorem ipsum dolor sit amet.</p>
      <a href="#" aria-label="Leer más sobre el otro artículo">Leer más</a>
    </article>
  </main>
</body>
</html>
