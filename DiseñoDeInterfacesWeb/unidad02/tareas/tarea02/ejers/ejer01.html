<!-- Comentario: Se añadió el atributo `alt` a las imágenes para proporcionar una descripción textual
que es leída por los lectores de pantalla. -->

<!DOCTYPE html>
<html lang="es">
<head>
  <title>Galería de Fotos</title>
</head>
<body>
  <h1>Galería de Fotos</h1>
  <img src="playa.jpg" alt="Vista de una playa con arena blanca y mar azul">
  <img src="montana.jpg" alt="Paisaje de una montaña cubierta de nieve">
</body>
</html>
