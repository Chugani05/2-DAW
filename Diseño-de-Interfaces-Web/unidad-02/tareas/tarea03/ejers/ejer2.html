<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Código mejorado: Modal</title>
</head>
<body>
    <div class="modal" tabindex="-1" role="dialog" aria-labelledby="modalTitle" aria-describedby="modalDescription">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTitle">Título del modal</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body" id="modalDescription">
                <p>Contenido del modal...</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary">Guardar cambios</button>
            </div>
          </div>
        </div>
    </div>
</body>
</html>


<!-- Explicación:
- role="dialog": Indica que este elemento es un diálogo, lo que ayuda a los lectores de pantalla a entender su propósito.
- aria-labelledby="modalTitle": Asocia el título del modal con el diálogo, proporcionando contexto a los usuarios de tecnologías asistivas.
- aria-describedby="modalDescription": Proporciona una descripción del contenido del modal, mejorando la comprensión del mismo. -->
