<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Código mejorado: Checkbox</title>
</head>
<body>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" role="checkbox" aria-checked="false" aria-labelledby="labelCheckDefault" tabindex="0">
        <label class="form-check-label" id="labelCheckDefault" for="flexCheckDefault">
          Default checkbox
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" role="checkbox" aria-checked="true" aria-labelledby="labelCheckChecked" tabindex="0" checked>
        <label class="form-check-label" id="labelCheckChecked" for="flexCheckChecked">
          Checked checkbox
        </label>
    </div>
</body>
</html>
