<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Código mejorado: Botón</title>
</head>
<body>
    <button type="button" class="btn btn-primary" aria-label="Enviar formulario">Enviar</button>
</body>
</html>


<!-- Explicación:
- aria-label="Enviar formulario": Proporciona una etiqueta accesible que describe la acción del botón, lo que es útil para usuarios de lectores de pantalla. -->
