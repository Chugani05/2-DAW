<!-- Comentario: Se añadió `role="alert"` al contenedor del mensaje para que los lectores de pantalla
anuncien la notificación automáticamente al usuario cuando cambie su contenido. -->

<!DOCTYPE html>
<html lang="es">
<head>
  <title>Notificaciones</title>
  <script>
    function mostrarMensaje() {
      const mensaje = document.getElementById('mensaje');
      mensaje.innerText = '¡Nueva notificación!';
      mensaje.setAttribute('aria-live', 'assertive');
    }
  </script>
</head>
<body>
  <h1>Página de Notificaciones</h1>
  <button onclick="mostrarMensaje()">Mostrar Notificación</button>
  <div id="mensaje" role="alert"></div>
</body>
</html>
