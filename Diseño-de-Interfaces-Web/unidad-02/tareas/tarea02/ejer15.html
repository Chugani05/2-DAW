<!-- Comentario: Se utilizó `aria-haspopup` y `aria-expanded` para indicar el estado del menú,
junto con `role="menu"` y `menuitem` para describir su estructura y las opciones disponibles. -->

<!DOCTYPE html>
<html lang="es">
<head>
  <title>Menú Interactivo</title>
  <style>
    .submenu {
      display: none;
    }
    .menu:hover .submenu {
      display: block;
    }
  </style>
</head>
<body>
  <h1>Menú de Opciones</h1>
  <nav role="navigation" aria-label="Menú interactivo">
    <div class="menu">
      <button aria-haspopup="true" aria-expanded="false" aria-controls="submenu">Opciones</button>
      <div id="submenu" class="submenu" role="menu">
        <p role="menuitem">Opción 1</p>
        <p role="menuitem">Opción 2</p>
        <p role="menuitem">Opción 3</p>
      </div>
    </div>
  </nav>
</body>
</html>
