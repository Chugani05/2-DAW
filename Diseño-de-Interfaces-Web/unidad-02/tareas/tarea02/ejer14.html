<!-- Comentario: Se a침adi칩 un elemento <caption> para describir la tabla,
y los encabezados se vincularon con las celdas correspondientes mediante `scope="col"`
y `scope="row"` para mejorar la relaci칩n sem치ntica. -->

<!DOCTYPE html>
<html lang="es">
<head>
  <title>Reporte de Ventas</title>
</head>
<body>
  <h1>Reporte Mensual de Ventas</h1>
  <table border="1" aria-labelledby="table-title">
    <caption id="table-title">Reporte detallado de ventas por producto y mes</caption>
    <thead>
      <tr>
        <th scope="col">Producto</th>
        <th scope="col">Enero</th>
        <th scope="col">Febrero</th>
        <th scope="col">Marzo</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">Zapatos</th>
        <td>100</td>
        <td>150</td>
        <td>200</td>
      </tr>
      <tr>
        <th scope="row">Camisas</th>
        <td>200</td>
        <td>250</td>
        <td>300</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
