<!-- Comentario: Se utilizó la etiqueta <nav> para la navegación y se estructura con listas <ul> y <li>,
lo que mejora la semántica y accesibilidad. -->

<!DOCTYPE html>
<html lang="es">
<head>
  <title>Navegación</title>
</head>
<body>
  <nav>
    <ul>
      <li><a href="#">Inicio</a></li>
      <li><a href="#">Servicios</a></li>
      <li><a href="#">Contacto</a></li>
    </ul>
  </nav>
</body>
</html>
