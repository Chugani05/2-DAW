<!-- Comentario: Se añadió el atributo `aria-haspopup` para indicar que el elemento tiene un submenú, 
`aria-expanded` para mostrar su estado abierto o cerrado,
y `role="menu"` y `menuitem` para establecer roles accesibles en los elementos del menú. -->

<!DOCTYPE html>
<html lang="es">
<head>
  <title>Menú</title>
  <style>
    .submenu {
      display: none;
    }
    .menu:hover .submenu {
      display: block;
    }
  </style>
</head>
<body>
  <h1>Menú</h1>
  <div class="menu" role="menu" aria-haspopup="true" aria-expanded="false">
    <button aria-controls="submenu">Opciones</button>
    <div id="submenu" class="submenu" role="menu">
      <p role="menuitem">Opción 1</p>
      <p role="menuitem">Opción 2</p>
    </div>
  </div>
</body>
</html>
