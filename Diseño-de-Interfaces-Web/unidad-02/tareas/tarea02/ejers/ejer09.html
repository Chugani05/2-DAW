<!-- Comentario: Se agregó el atributo `aria-labelledby` al elemento <video> para asociarlo con un título
y se incluyó un subtítulo opcional para asegurar que el contenido sea comprensible para todos. -->

<!DOCTYPE html>
<html lang="es">
<head>
  <title>Video Educativo</title>
</head>
<body>
  <h1>Cómo cocinar pasta</h1>
  <video controls aria-label="Video sobre cómo cocinar pasta">
    <source src="video.mp4" type="video/mp4">
    Tu navegador no soporta el elemento de video. 
  </video>
  <p>Para una transcripción del video, haz clic <a href="transcripcion.html">aquí</a>.</p>
</body>
</html>
